<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer></script>
</head>

<body>
    <section>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="watch-body">
            <div class="watch">
                <h2 class="hour">00</h2>
                <h2 class="dot">:</h2>
                <h2 class="minute">00</h2>
                <h2 class="dot">:</h2>
                <h2 class="seconds">00</h2>
                <span class="ampm">AM</span>
            </div>

            <div class="stopwatch">
                 <div class="sw-timer">
                    <h3 class="sw-hour">00</h3>
                    <h3 class="sw-dot">:</h3>
                    <h3 class="sw-minute">00</h3>
                    <h3 class="sw-dot">:</h3>
                    <h3 class="sw-seconds">00</h3>
                    <h3 class="sw-dot">:</h3>
                    <h3 class="sw-millsecs">00</h3>
                </div>
                 <div class="sw-buttons">
                    <button class="start">START</button>
                    <button class="stop">STOP</button>
                    <button class="reset">RESET</button>
                 </div>
            </div>
        </div>
    </section>
</body>
</html>
